<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a Table</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Book a Table</h1>
        <form id="reservation" class="mt-4">
            <div class="form-group">
                <label for="fname">First name:</label>
                <input type="text" class="form-control" id="fname" name="fname" placeholder="First name" required>
            </div>

            <div class="form-group">
                <label for="lname">Last name:</label>
                <input type="text" class="form-control" id="lname" name="lname" placeholder="Last name" required>
            </div>

            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" class="form-control" id="date" name="date" placeholder="MM/DD/YYYY" required>
            </div>

            <div class="form-group">
                <label for="time">Time:</label>
                <input type="time" class="form-control" id="time" name="time" placeholder="HH:MM" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone number:</label>
                <input type="tel" class="form-control" id="phone" name="phone" placeholder="Phone number" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
            </div>

            <div class="form-group">
                <label for="numguests">Number of guests:</label>
                <input type="number" class="form-control" id="numguests" name="numguests" placeholder="Number of guests" required>
            </div>

            <label>Dietary restrictions:</label><br>
            <div class="form-check">
                <input type="radio" class="form-check-input" name="diet" value="vegan" required> Vegan
            </div>
            <div class="form-check">
                <input type="radio" class="form-check-input" name="diet" value="gluten-free"> Gluten-free
            </div>
            <div class="form-check">
                <input type="radio" class="form-check-input" name="diet" value="nut-allergies"> Nut allergies
            </div>
            <div class="form-check">
                <input type="radio" class="form-check-input" name="diet" value="vegetarian"> Vegetarian
            </div>
            <div class="form-check">
                <input type="radio" class="form-check-input" name="diet" value="kosher"> Kosher
            </div>
            <div class="form-check">
                <input type="radio" class="form-check-input" name="diet" value="halal"> Halal
            </div>
            <div class="form-check">
                <input type="radio" class="form-check-input" name="diet" value="other"> Other
            </div>

            <div class="mt-3">
                <input type="reset" class="btn btn-secondary" value="Reset">
                <input type="submit" class="btn btn-primary" value="Submit">
            </div>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
